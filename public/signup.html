<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #signupForm {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #signupForm h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #errorText {
            color: red;
            margin-bottom: 10px;
            display: none;
            background-color: #ffebee; /* Light red background color */
            border: 1px solid #f44336; /* Red border color */
            padding: 10px; /* Increased padding */
            border-radius: 4px;
        }
        .close span {
            font-size: 20px; /* Adjust the font size here */
        }
    </style>
</head>
<body>
    <form id="signupForm" action="/signup" method="post">
        <h2>Signup</h2>
        <div id="errorText" style="display:none;">
            <button type="button" class="close" aria-label="Close" style="cursor: pointer;">
                <span aria-hidden="true">&times;</span>
            </button>
            Email already exists.
        </div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Submit">
        <div class="login-link">
            <span>Already have an account? </span><a href="/login">Login</a>
        </div>
    </form>
    
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send AJAX request to check if email already exists
            fetch('/checkEmail', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.exists) {
                    // Email already exists, display error message
                    document.getElementById('errorText').style.display = 'block';
                    event.target.reset();
                } else {
                    // Email doesn't exist, submit the form
                    event.target.submit();
                    // Reset form fields after sub
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Display error message to the user
                document.getElementById('errorText').textContent = 'An error occurred. Please try again later.';
            });
        });

        // Event listener for close button
        document.querySelector('.close').addEventListener('click', function() {
            // Hide the error message when the close button is clicked
            document.getElementById('errorText').style.display = 'none';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #forgotPasswordForm {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #forgotPasswordForm h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #forgotPasswordForm label {
            display: block;
            margin-bottom: 5px;
        }

        #forgotPasswordForm input[type="email"],
        #forgotPasswordForm input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #forgotPasswordForm input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #forgotPasswordForm input[type="submit"]:hover {
            background-color: #45a049;
        }

        #errorText {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="forgotPasswordForm" action="/forgotpassword">
        <h2>Forgot Password</h2>
        <div id="errorText"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="email">

        <input type="submit" value="Reset Password">
    </form>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;

            // Send AJAX request to server
            fetch('/forgotPassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => {
                if (response.ok) {
                    // Password reset email sent successfully
                    alert('Password reset email sent. Please check your email.');
                } else {
                    // Display error message
                    document.getElementById('errorText').textContent = 'An error occurred. Please try again later.';
                    document.getElementById('errorText').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Display generic error message
                document.getElementById('errorText').textContent = 'An error occurred. Please try again later.';
                document.getElementById('errorText').style.display = 'block';
            });
        });
    </script>
</body>
</html>

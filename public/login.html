<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loginForm {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #loginForm h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #loginForm label {
            display: block;
            margin-bottom: 5px;
        }

        #loginForm input[type="email"],
        #loginForm input[type="password"],
        #loginForm input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #loginForm input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #loginForm input[type="submit"]:hover {
            background-color: #45a049;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        #errorText {
            color: red;
            display: none;
            margin-top: 10px;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
       
    </style>
</head>
<body>
    

        <form id="loginForm" action="/login" method="post">
            <h2>User Login</h2>
            <div id="errorText"></div>
  
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
            <div class="login-link">
                <a href="/forgot-password">Forgot Password</a>
            </div>
        </form>
    

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send AJAX request to server
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => {
                if (response.ok) {
                    // Successful login, redirect to weather.html
                    window.location.href = '/weather';
                } else if (response.status === 400) {
                    // Email not registered
                    document.getElementById('errorText').textContent = 'Email not registered';
                    document.getElementById('errorText').style.display = 'block';
                    event.target.reset();
                } else if (response.status === 401) {
                    // Incorrect password
                    document.getElementById('errorText').textContent = 'Incorrect password';
                    document.getElementById('errorText').style.display = 'block';
                    event.target.reset();
                } else {
                    // Handle other errors
                    document.getElementById('errorText').textContent = 'An error occurred. Please try again later.';
                    document.getElementById('errorText').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Display generic error message
                document.getElementById('errorText').textContent = 'An error occurred. Please try again later.';
                document.getElementById('errorText').style.display = 'block';
            });
        });
    
    </script>
</body>
</html>
